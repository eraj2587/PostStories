 <!-- Navigation -->
 <ng-progress
    [positionUsing]="'marginLeft'"
    [direction]="'leftToRightIncreased'"
    [color]="'#dc3545'"
    [trickleSpeed]="500" 
    [thick]="true" 
    [ease]="'easeInSine'"
 ></ng-progress>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
      <div class="navbar-left logo">
        <img src="./assets/donation.png"/>
      </div>
    <a class="navbar-brand logoStyle" style="margin-left:5px;" href="#">KINDACTS
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" style="cursor:pointer;"
    data-target="#navbarResponsive" aria-controls="navbarResponsive" 
    aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse nav.center" [ngClass]="{'collapse': collapsed,'nav.center':true,'navbar-collapse': true}" >
      <ul class="navbar-nav ml-auto">
          <li class="nav-item" style="color: white;" >Welcome | <span>{{auth.getUserName()}}</span>
          </li>
      </ul>
    </div>
    <div id="navbarResponsive" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/home" routerlink="/home" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/listing" routerlink="/listing">Stories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about" routerlink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/story" routerlink="/story">Tell Story</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact" routerlink="/contact">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" *ngIf="!auth.isLoggedIn()" href="/register" routerlink="/register">Sign Up</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" *ngIf="!auth.isLoggedIn()" href="/login" routerlink="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="auth.isLoggedIn()" (click)="logout()">Logout</a>
              </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->

  <div class="container" style="position: relative;margin-top:20px;" >
  <div class="row">
    <div style="margin-top:20px;" class="main col-md-12 col-sm-12 col-lg-12">
          <alert></alert>
          <router-outlet></router-outlet>
    </div>
</div>
</div>

     </div>
     <div style="clear:both;">
      <small class="links">Growing kindness in students and communities</small>
    </div>
    </div>
